<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfumes ¬∑ Sibatoc</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: 2rem auto;
    }

    /* Contenedor de la imagen con recorte para el zoom */
    .img-container {
      width: 100%;
      height: 280px;
      overflow: hidden; /* Importante para que el zoom no se salga */
      background: #1e293b;
    }

    .product-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease; /* Suavidad del zoom */
    }

    .product-card:hover .product-img {
      transform: scale(1.15); /* Nivel de zoom */
    }

    .product-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .product-card:hover {
      border-color: var(--primary);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .product-info { padding: 1.5rem; }
    
    .price {
      display: block;
      font-size: 1.4rem;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .btn-add {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: #020617;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn-add:active { transform: scale(0.98); }

    /* Carrito Flotante Estilizado */
    .cart-summary {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background: #1e293b;
      border: 1px solid var(--primary);
      padding: 20px;
      border-radius: 15px;
      display: none;
      z-index: 1000;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

<header>
  <a href="/" style="color: var(--primary); text-decoration: none;">‚Üê Volver al Hub</a>
  <h1>Cat√°logo de Fragancias</h1>
  <p>Encuentra tu esencia ideal</p>
</header>

<div class="gallery" id="product-list">
  
  <div class="product-card">
    <div class="img-container">
      <img src="/img/perfume1.jpg" alt="Perfume Alpha" class="product-img">
    </div>
    <div class="product-info">
      <h2>Perfume Alpha</h2>
      <p>Notas amaderadas, ideal para la noche.</p>
      <span class="price">$25.990</span>
      <button class="btn-add" onclick="addToCart('Perfume Alpha', 25990)">A√±adir al Carrito</button>
    </div>
  </div>
  <div class="product-card">
    <div class="img-container">
      <img src="/img/perfume2.jpg" alt="Perfume Luna" class="product-img">
    </div>
    <div class="product-info">
      <h2>Perfume Luna</h2>
      <p>Fragancia floral y fresca de larga duraci√≥n.</p>
      <span class="price">$22.500</span>
      <button class="btn-add" onclick="addToCart('Perfume Luna', 22500)">A√±adir al Carrito</button>
    </div>
  </div>

</div>

<script>
  let cart = [];
  function addToCart(name, price) {
    cart.push({name, price});
    const ui = document.getElementById('cart-summary');
    document.getElementById('cart-count').innerText = cart.length;
    document.getElementById('cart-total').innerText = cart.reduce((s, i) => s + i.price, 0).toLocaleString('es-CL');
    ui.style.display = 'block';
  }

  function sendWhatsApp() {
    const num = "569XXXXXXXX"; // Tu n√∫mero
    let msg = "Hola! Quiero estos perfumes:\n" + cart.map(i => `- ${i.name}`).join('\n');
    window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`);
  }
</script>

<div id="cart-summary" class="cart-summary">
  <strong>üõí Carrito: <span id="cart-count">0</span></strong><br>
  <span>Total: $<span id="cart-total">0</span></span><br><br>
  <button onclick="sendWhatsApp()" style="background:#25d366; border:none; color:white; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold;">
    Confirmar por WhatsApp
  </button>
</div>

</body>
</html>
